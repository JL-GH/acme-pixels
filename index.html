<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Acme Pixels</h1>
  <div id='contentWrapper'>
    <div id='controlsWrapper'>
      <h2>Controls</h2>
      <button id='addRow'>Add A Row</button>
      <button id='removeRow'>Remove A Row</button>
      <button id='addCol'>Add A Column</button>
      <button id='removeCol'>Remove Column</button>

      <div id='colorPal'>
        <div class='colors' style='background-color: red'></div>
        <div class='colors' style='background-color: green'></div>
        <div class='colors' style='background-color: blue'></div>
        <div class='colors' style='background-color: yellow'></div>
        <div class='colors' style='background-color: aqua'></div>
      </div>
    </div>

    <div id='canvasWrapper'>
      <h2>Canvas</h2>
      <div id='grid'></div>
    </div>
  </div>
</body>
<script type='text/javascript' src='script.js'></script>
</html>
